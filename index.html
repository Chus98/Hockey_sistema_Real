<style>
    /* A√±adimos estilo para el nuevo bot√≥n de reglamento */
    .btn-reglamento { background: #f59e0b !important; color: #000 !important; margin-top: 20px; border: 2px solid #000 !important; }
</style>

<script>
async function loadData() {
    try {
        const response = await fetch('hoquei_data.json?v=' + Date.now());
        const data = await response.json();
        renderWeb(data);
    } catch (e) {
        document.getElementById('status-tag').innerText = "ERROR DE CONEXI√ì ‚ùå";
    }
}

function renderWeb(data) {
    const equipos = data.equipos;
    // Ordenamos por puntos reales de la FEP
    let classHtml = equipos.sort((a,b) => b.pts - a.pts).slice(0, 5).map((c, i) => `
        <div class="rank-item" onclick="verCategorias('${c.n}')">
            <span>${i+1}. ${c.n}</span>
            <span style="color:var(--red)">${c.pts} PTS</span>
        </div>
    `).join('');

    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TEMPS REAL (GPS)</span>
            <div class="temp-display"><span id="temp-val">...</span><span class="live-tag">‚óè LIVE</span></div>
        </div>
        
        <div class="widget">
            <span class="label">üèÜ CLASSIFICACI√ì REAL FEP 25/26</span>
            ${classHtml}
        </div>

        <button class="btn-main" onclick="showList('CAT')">CATALUNYA</button>
        <button class="btn-main" style="background:var(--blue)" onclick="showList('ESP')">ESPANYA</button>

        <button class="btn-main btn-reglamento" onclick="window.location.href='${data.reglamento_url}'">
            üìú REGLAMENTS 2025/2026
            <div style="font-size:0.6rem; font-weight:normal;">DOCUMENTACI√ì OFICIAL ACTUALITZADA</div>
        </button>
    `;
    updateWeather();
}
// ... (mantenemos el resto de tus funciones de clima y verCategorias)
</script>
