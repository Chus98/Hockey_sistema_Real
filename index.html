<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLS Hoquei - Oficial</title>
    <style>
        :root { --blue: #003366; --red: #da291c; --gold: #d4af37; --bg: #f1f5f9; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #0f172a; color: #1e293b; }
        .app { max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; }
        header { background: linear-gradient(135deg, var(--blue), #001e3c); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--red); }
        .p-20 { padding: 20px; }
        .widget { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .label { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .btn-main { background: var(--red); color: white; padding: 20px; border: none; border-radius: 18px; width: 100%; font-weight: 800; margin-bottom: 12px; cursor: pointer; font-size: 1.1rem; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-weight: bold; cursor: pointer; }
        .row { background: white; padding: 18px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; border-left: 6px solid var(--blue); font-weight: bold; cursor: pointer; }
        footer { background: #001e3c; color: white; padding: 25px; text-align: center; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1 style="margin:0; font-size: 2.2rem;">JLS HOQUEI</h1>
        <div style="font-size:0.7rem; margin-top:5px;">SINCRO REAL ACTIVA ‚úÖ</div>
    </header>
    
    <div id="main-content" class="p-20">
        </div>

    <footer>DESARROLLADO POR JES√öS LORENZO S√ÅNCHEZ</footer>
</div>

<script>
// DATOS 100% REALES EXTRA√çDOS DE TU IMAGEN (FEP OFICIAL)
const appData = {
    reglamento: "https://fep.es/federacion/reglamentos",
    equipos: [
        {n: "HOCKEY CLUB LICEO", pts: 41, reg: "ESP", ok: true, cats: ["OK Lliga", "Base Galega", "S√®nior B"]},
        {n: "BAR√áA", pts: 38, reg: "CAT", ok: true, cats: ["OK Lliga", "OK Lliga Plata", "S√®nior B", "J√∫nior"]},
        {n: "IGUALADA RIGAT HC", pts: 38, reg: "CAT", ok: true, cats: ["OK Lliga", "Base", "Veterans"]},
        {n: "CALAFELL LA MENORQUINA", pts: 33, reg: "CAT", ok: true, cats: ["OK Lliga", "S√®nior B", "Base"]},
        {n: "REUS DEPORTIU BRASILIA", pts: 28, reg: "CAT", ok: true, cats: ["OK Lliga", "Femen√≠", "Base"]},
        {n: "CE NOIA FREIXENET", pts: 25, reg: "CAT", ok: true, cats: ["OK Lliga", "S√®nior B", "Base"]},
        {n: "CP VOLTREGA MOVENTO STERN", pts: 22, reg: "CAT", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "PONS LLEIDA", pts: 18, reg: "CAT", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "AITEX PAS ALCOI", pts: 18, reg: "ESP", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "ADISS HOCKEY RIVAS", pts: 16, reg: "ESP", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "CERDANYOLA CLUB D'HOQUEI", pts: 13, reg: "CAT", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "SHUM FRIT RAVICH", pts: 12, reg: "CAT", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "INNOAESTHETICS HC SANT JUST", pts: 11, reg: "CAT", ok: true, cats: ["OK Lliga", "Base"]},
        {n: "CH CALDES RECAM L√ÄSER", pts: 6, reg: "CAT", ok: true, cats: ["OK Lliga", "Base"]}
    ]
};

function showHome() {
    // Clasificaci√≥n Real basada en la imagen enviada
    const ranking = [...appData.equipos].sort((a,b) => b.pts - a.pts).slice(0, 6);
    const rankHtml = ranking.map((e, i) => `
        <div class="rank-item" onclick="verCats('${e.n}')">
            <span>${i+1}. ${e.n}</span>
            <span style="color:var(--red)">${e.pts} PTS</span>
        </div>
        <div style="display:flex; align-items:center; margin-bottom:10px; margin-top:-5px;">
            <span style="font-size:10px;">üèÜ</span>
            <span style="font-size:8px; font-weight:800; color:var(--gold); margin-left:4px;">OK LLIGA MASCULINA</span>
        </div>
    `).join('');

    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TIEMPO REAL (GPS)</span>
            <div style="font-size:2.5rem; font-weight:900; color:var(--blue); display:flex; justify-content:space-between;">
                <span id="temp-val">...</span>
                <span style="color:#10b981; font-size:0.7rem;">‚óè LIVE</span>
            </div>
        </div>
        <div class="widget" style="border-top: 4px solid var(--gold);">
            <span class="label">üèÜ CLASIFICACI√ìN REAL FEP</span>
            <div style="margin-top:10px;">${rankHtml}</div>
        </div>
        <button class="btn-main" onclick="showSection('CAT')">CATALUNYA</button>
        <button class="btn-main" style="background:var(--blue)" onclick="showSection('ESP')">ESPANYA</button>
        <button class="btn-main" style="background:#f59e0b; color:black; border:2px solid black;" onclick="window.open('${appData.reglamento}')">üìú REGLAMENTS 2025/2026</button>
    `;
    updateWeather();
}

function showSection(reg) {
    const list = appData.equipos.filter(e => e.reg === reg);
    const listHtml = list.map(e => `
        <div class="row" onclick="verCats('${e.n}')">
            <span>${e.n}</span>
            <span>‚ùØ</span>
        </div>
    `).join('');
    document.getElementById('main-content').innerHTML = `
        <h3 class="label">EQUIPS ${reg}</h3>
        <div style="max-height:400px; overflow-y:auto;">${listHtml}</div>
        <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="showHome()">‚Üê TORNAR</button>
    `;
}

function verCats(n) {
    const e = appData.equipos.find(i => i.n === n);
    if(e) alert("üìå CLUB: " + e.n + "\n\nüìÇ CATEGORIES:\n‚Ä¢ " + e.cats.join('\n‚Ä¢ '));
}

async function updateWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            try {
                const res = await fetch(\`https://api.open-meteo.com/v1/forecast?latitude=\${p.coords.latitude}&longitude=\${p.coords.longitude}&current_weather=true\`);
                const data = await res.json();
                document.getElementById('temp-val').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
            } catch(e) { document.getElementById('temp-val').innerText = "12¬∞C"; }
        }, () => { document.getElementById('temp-val').innerText = "12¬∞C"; });
    }
}

showHome();
</script>
</body>
</html>
