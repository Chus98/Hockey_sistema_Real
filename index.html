<script>
let fullData = { equipos: [], reglamento_url: "https://fep.es/federacion/reglamentos" };

async function loadData() {
    try {
        // Intentamos cargar los datos del robot
        const response = await fetch('hoquei_data.json?v=' + Date.now());
        if (!response.ok) throw new Error('Fitxer no trobat');
        fullData = await response.json();
        document.getElementById('status-tag').innerText = "SINCRO REAL ACTIVA ‚úÖ";
    } catch (e) {
        // Si el robot falla, ponemos datos de aviso para que no se quede en blanco
        console.log("Error cargando JSON, usando backup");
        fullData.equipos = [
            {n: "Actualitzant dades...", pts: 0, reg: "CAT", cats: ["Espera un moment"]}
        ];
        document.getElementById('status-tag').innerText = "ERROR DE CONEXI√ì ‚ùå";
    }
    showHome(); 
}

function showHome() {
    // Clasificaci√≥n real ordenada por puntos
    let equipos = fullData.equipos || [];
    let classHtml = equipos.sort((a,b) => (b.pts || 0) - (a.pts || 0)).slice(0, 5).map((c, i) => `
        <div class="rank-item" onclick="verCategorias('${c.n}')" style="cursor:pointer; display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;">
            <span>${i+1}. ${c.n}</span>
            <strong style="color:#da291c">${c.pts || 0} PTS</strong>
        </div>
    `).join('');

    document.getElementById('main-content').innerHTML = `
        <div class="widget" style="background:white; border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:0 10px 15px rgba(0,0,0,0.1);">
            <span style="font-size:10px; color:#94a3b8; font-weight:800;">üå°Ô∏è TEMPS REAL (GPS)</span>
            <div style="font-size:2.5rem; font-weight:900; color:#003366; display:flex; align-items:center; justify-content:space-between;">
                <span id="temp-val">...</span>
                <span style="color:#10b981; font-size:0.7rem;">‚óè LIVE</span>
            </div>
        </div>
        
        <div class="widget" style="background:white; border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:0 10px 15px rgba(0,0,0,0.1);">
            <span style="font-size:10px; color:#94a3b8; font-weight:800;">üèÜ CLASSIFICACI√ì REAL</span>
            <div style="margin-top:10px;">${classHtml}</div>
            <small style="color:#94a3b8; font-size:0.6rem; display:block; margin-top:10px;">*Prem un equip per veure detalls</small>
        </div>

        <button class="btn-main" onclick="showList('CAT')" style="background:#da291c; color:white; padding:20px; border:none; border-radius:15px; width:100%; font-weight:800; margin-bottom:10px;">CATALUNYA</button>
        <button class="btn-main" onclick="showList('ESP')" style="background:#003366; color:white; padding:20px; border:none; border-radius:15px; width:100%; font-weight:800; margin-bottom:10px;">ESPANYA</button>
        
        <button class="btn-main" onclick="window.open('https://fep.es/federacion/reglamentos', '_blank')" style="background:#f59e0b; color:black; padding:15px; border:2px solid black; border-radius:15px; width:100%; font-weight:800; margin-top:10px;">üìú REGLAMENTS 2025/2026</button>
    `;
    updateWeather();
}

function verCategorias(nombre) {
    const club = fullData.equipos.find(e => e.n === nombre);
    if(club) alert("üìå CLUB: " + club.n + "\n\nüìÇ CATEGORIES:\n‚Ä¢ " + club.cats.join('\n‚Ä¢ '));
}

function showList(r) {
    let filtered = fullData.equipos.filter(c => r === 'CAT' ? c.reg === 'CAT' : c.reg !== 'CAT');
    let listHtml = filtered.map(c => `
        <div onclick="verCategorias('${c.n}')" style="background:white; padding:15px; margin-bottom:10px; border-radius:15px; display:flex; justify-content:space-between; border-left:5px solid #003366; font-weight:bold;">
            <span>${c.n.toUpperCase()}</span>
            <span>‚ùØ</span>
        </div>
    `).join('');
    
    document.getElementById('main-content').innerHTML = `
        <h3 style="font-size:10px; color:#94a3b8; font-weight:800; text-transform:uppercase; margin-bottom:15px;">EQUIPS</h3>
        ${listHtml || '<p>No hi ha dades disponibles</p>'}
        <button onclick="showHome()" style="background:#64748b; color:white; padding:15px; border:none; border-radius:15px; width:100%; font-weight:800; margin-top:20px;">‚Üê TORNAR</button>
    `;
}

async function updateWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
                const data = await res.json();
                document.getElementById('temp-val').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
            } catch(e) { document.getElementById('temp-val').innerText = "15¬∞C"; }
        });
    }
}

loadData();
</script>
