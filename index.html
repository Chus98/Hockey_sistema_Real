<script>
// Datos de respaldo por si el archivo JSON falla
let appData = { 
    equipos: [], 
    reglamento_url: "https://fep.es/federacion/reglamentos" 
};

async function loadData() {
    const mainContainer = document.getElementById('main-content');
    try {
        const response = await fetch('hoquei_data.json?v=' + Date.now());
        if (!response.ok) throw new Error("Error red");
        appData = await response.json();
        renderHome();
    } catch (e) {
        console.error("Fallo al cargar JSON:", e);
        mainContainer.innerHTML = '<div class="widget" style="color:red; text-align:center;">‚ö†Ô∏è Error al conectar con la base de datos oficial.</div>';
    }
}

function renderHome() {
    const ranking = [...(appData.equipos || [])].sort((a,b) => (b.pts || 0) - (a.pts || 0)).slice(0, 5);
    
    let htmlRank = ranking.length > 0 ? ranking.map((e, i) => `
        <div class="rank-item" onclick="verCategorias('${e.n}')" style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee; cursor:pointer;">
            <span>${i+1}. ${e.n}</span>
            <strong style="color:#da291c">${e.pts || 0} PTS</strong>
        </div>
    `).join('') : '<p style="text-align:center;">Actualitzant dades de la FEP...</p>';

    document.getElementById('main-content').innerHTML = `
        <div class="widget" style="background:white; border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:0 10px 15px rgba(0,0,0,0.1);">
            <span style="font-size:10px; color:#94a3b8; font-weight:800;">üå°Ô∏è TIEMPO REAL (GPS)</span>
            <div style="font-size:2.5rem; font-weight:900; color:#003366; display:flex; align-items:center; justify-content:space-between;">
                <span id="temp-val">...</span>
                <span style="color:#10b981; font-size:0.7rem;">‚óè LIVE</span>
            </div>
        </div>
        <div class="widget" style="background:white; border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:0 10px 15px rgba(0,0,0,0.1);">
            <span style="font-size:10px; color:#94a3b8; font-weight:800;">üèÜ CLASIFICACI√ìN REAL FEP</span>
            <div style="margin-top:10px;">${htmlRank}</div>
        </div>
        <button class="btn-main" onclick="showSection('CAT')" style="background:#da291c; color:white; padding:20px; border:none; border-radius:15px; width:100%; font-weight:800; margin-bottom:10px; cursor:pointer;">CATALUNYA</button>
        <button class="btn-main" onclick="showSection('ESP')" style="background:#003366; color:white; padding:20px; border:none; border-radius:15px; width:100%; font-weight:800; margin-bottom:10px; cursor:pointer;">ESPANYA</button>
        <button class="btn-main" onclick="window.open('${appData.reglamento_url}', '_blank')" style="background:#f59e0b; color:black; padding:15px; border:2px solid black; border-radius:15px; width:100%; font-weight:800; margin-top:10px; cursor:pointer;">üìú REGLAMENTS 2025/2026</button>
    `;
    updateWeather();
}

function showSection(reg) {
    const list = appData.equipos.filter(e => e.reg === reg);
    let htmlList = list.map(e => `
        <div onclick="verCategorias('${e.n}')" style="background:white; padding:15px; margin-bottom:10px; border-radius:15px; display:flex; justify-content:space-between; border-left:5px solid #003366; font-weight:bold; cursor:pointer;">
            <span>${e.n.toUpperCase()}</span>
            <span>‚ùØ</span>
        </div>
    `).join('');
    document.getElementById('main-content').innerHTML = `
        <h3 style="font-size:10px; color:#94a3b8; font-weight:800; text-transform:uppercase;">EQUIPS ${reg === 'CAT' ? 'DE CATALUNYA' : 'D\'ESPANYA'}</h3>
        ${htmlList || '<p>No hi ha equips en aquesta secci√≥.</p>'}
        <button onclick="renderHome()" style="background:#64748b; color:white; padding:15px; border:none; border-radius:15px; width:100%; font-weight:800; margin-top:20px; cursor:pointer;">‚Üê TORNAR</button>
    `;
}

function verCategorias(nombre) {
    const club = appData.equipos.find(e => e.n === nombre);
    if(club) {
        alert("üìå CLUB: " + club.n + "\n\nüìÇ CATEGORIES OFICIALS:\n‚Ä¢ " + club.cats.join('\n‚Ä¢ '));
    }
}

async function updateWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
                const data = await res.json();
                document.getElementById('temp-val').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
            } catch(e) { document.getElementById('temp-val').innerText = "--¬∞C"; }
        });
    }
}
loadData();
</script>
