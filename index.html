<script>
let fullData = { equipos: [], reglamento_url: "https://fep.es/federacion/reglamentos" };

async function loadData() {
    try {
        const response = await fetch('hoquei_data.json?v=' + Date.now());
        if (!response.ok) throw new Error();
        fullData = await response.json();
    } catch (e) {
        console.log("Usando datos de seguridad");
        // Datos por si el archivo no carga
        fullData.equipos = [{n: "Cargando datos...", pts: 0, cats: ["Espera un momento"]}];
    }
    showHome(); // Esta función dibuja tu diseño
}

// Asegúrate de que tu función showHome use:
// fullData.equipos para la clasificación
// fullData.reglamento_url para el botón naranja
loadData();
</script>
