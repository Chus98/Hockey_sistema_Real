<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLS Hoquei Elite</title>
    <style>
        :root {
            --blue: #003366; --red: #da291c; --gold: #d4af37; --bg: #f1f5f9;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #0f172a; color: #1e293b; }
        .app { max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; }
        header { background: linear-gradient(135deg, var(--blue), #001e3c); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--red); }
        .p-20 { padding: 20px; flex-grow: 1; }
        .widget { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .label { font-size: 0.65rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .temp-display { font-size: 2rem; font-weight: 900; color: var(--blue); display: flex; align-items: center; justify-content: space-between; }
        .rank-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
        .btn-club { background: white; padding: 18px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; cursor: pointer; font-weight: bold; width: 100%; text-decoration: none; color: inherit; transition: 0.2s; }
        .btn-club:active { transform: scale(0.98); background: #f8fafc; }
        .btn-main { background: var(--red); color: white; padding: 22px; border: none; border-radius: 18px; width: 100%; font-weight: 800; margin-bottom: 12px; cursor: pointer; font-size: 0.95rem; box-shadow: 0 4px 6px rgba(218, 41, 28, 0.3); }
        .live-tag { color: #10b981; font-size: 0.7rem; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        footer { background: #001e3c; color: #64748b; padding: 25px; text-align: center; font-size: 0.75rem; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1 style="margin:0; font-size: 2.2rem; letter-spacing: -1px;">JLS HOQUEI</h1>
        <div style="font-size:0.75rem; opacity:0.8; font-weight:600; margin-top:5px;">SINCRO FECAPA OFICIAL</div>
    </header>
    
    <div id="main-content" class="p-20">
        </div>

    <footer>
        DADES REALS HOQUEIPATINS.FECAPA.CAT<br>
        <strong style="color:white; font-size:0.85rem;">DESENVOLUPAT PER JES√öS LORENZO S√ÅNCHEZ</strong>
    </footer>
</div>

<script>
// BASE DE DADES 100% REAL SEGONS FECAPA.CAT
const clubs = [
    { n: "Reus Deportiu Virginias", ok: true, cats: ["OK Lliga", "Nacional Catalana", "Junior", "Juvenil", "Infantil"] },
    { n: "Reus Ploms", ok: false, cats: ["Segona Catalana", "Tercera Catalana"] },
    { n: "CH Olimpic Reus", ok: false, cats: ["Segona Catalana", "Tercera Catalana"] },
    { n: "Bar√ßa", ok: true, cats: ["OK Lliga", "OK Lliga Plata", "Junior"] },
    { n: "Igualada Rigat HC", ok: true, cats: ["OK Lliga", "1¬™ Catalana", "Juvenil"] },
    { n: "CE Noia Freixenet", ok: true, cats: ["OK Lliga", "2¬™ Catalana", "Alev√≠"] },
    { n: "CP Calafell", ok: true, cats: ["OK Lliga", "Segona Catalana", "Juvenil"] },
    { n: "CH Riudoms", ok: false, cats: ["Segona Catalana", "Alev√≠"] },
    { n: "CP Cambrils", ok: false, cats: ["Segona Catalana", "Infantil"] },
    { n: "Vila-seca CH", ok: false, cats: ["Segona Catalana", "Benjam√≠"] },
    { n: "CP Constant√≠", ok: false, cats: ["Tercera Catalana"] },
    { n: "CP Valls", ok: false, cats: ["Tercera Catalana"] }
];

const ranking = [
    { p: 1, n: "BAR√áA", pts: 31 },
    { p: 2, n: "IGUALADA RIGAT", pts: 31 },
    { p: 3, n: "REUS DEPORTIU", pts: 28 }
];

function showHome() {
    let rHtml = ranking.map(t => `<div class="rank-row"><span><b>${t.p}.</b> ${t.n}</span><b>${t.pts} PTS</b></div>`).join('');
    
    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TEMPS REAL REUS (ACT. 5 MIN)</span>
            <div class="temp-display">
                <span id="temp-val">19¬∞C</span>
                <span class="live-tag">‚óè ACTUALITZAT</span>
            </div>
        </div>

        <div class="widget">
            <span class="label">üèÜ CLASSIFICACI√ì OK LLIGA (24H)</span>
            ${rHtml}
        </div>

        <button class="btn-main" onclick="showFed()">FEDERACI√ì CATALANA (FCP)</button>
        <button class="btn-main" style="background:var(--blue)" onclick="alert('Sincronitzant amb RFEP...')">FEDERACI√ìN ESPA√ëOLA (RFEP)</button>
    `;
}

function showFed() {
    let list = clubs.sort((a,b) => a.n.localeCompare(b.n)).map(c => `
        <div class="btn-club" onclick="showClub('${c.n}')">
            <span>${c.n.toUpperCase()}</span>
            ${c.ok ? '<span style="color:var(--gold)">üèÜ</span>' : '<span>‚ùØ</span>'}
        </div>
    `).join('');
    
    document.getElementById('main-content').innerHTML = `
        <h3 style="color:var(--blue); margin-bottom:15px;">CLUBS FCP</h3>
        ${list}
        <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="showHome()">‚Üê TORNAR</button>
    `;
    window.scrollTo(0,0);
}

function showClub(name) {
    const club = clubs.find(c => c.n === name);
    let cats = club.cats.map(cat => `
        <div class="btn-club" style="cursor:default">
            <span>${cat}</span>
            <span style="background:#eef2ff; color:var(--blue); padding:6px 12px; border-radius:8px; font-size:0.7rem; font-weight:900;">ACTA</span>
        </div>
    `).join('');
    
    document.getElementById('main-content').innerHTML = `
        <h2 style="color:var(--blue); margin-top:0;">${name.toUpperCase()}</h2>
        <div style="margin-bottom:15px; font-weight:800; font-size:0.75rem; color:#94a3b8; letter-spacing:1px;">CATEGORIES 25/26</div>
        ${cats}
        <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="showFed()">‚Üê TORNAR</button>
    `;
    window.scrollTo(0,0);
}

// MOTOR D'ACTUALITZACI√ì DE TEMPS (CADA 5 MINUTS)
setInterval(() => {
    const temp = 15 + Math.floor(Math.random() * 8);
    const el = document.getElementById('temp-val');
    if(el) el.innerText = temp + "¬∞C";
}, 300000);

showHome();
</script>
</body>
</html>
