<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLS Hoquei Elite - Sincro Real</title>
    <style>
        :root { --blue: #003366; --red: #da291c; --gold: #d4af37; --bg: #f1f5f9; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #0f172a; color: #1e293b; }
        .app { max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; }
        header { background: linear-gradient(135deg, var(--blue), #001e3c); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--red); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .p-20 { padding: 20px; }
        .widget { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        .label { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        .temp-display { font-size: 2.5rem; font-weight: 900; color: var(--blue); display: flex; align-items: center; justify-content: space-between; }
        .btn-main { background: var(--red); color: white; padding: 22px; border: none; border-radius: 18px; width: 100%; font-weight: 800; margin-bottom: 12px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; }
        .row { background: white; padding: 18px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--blue); font-weight: bold; cursor: pointer; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-weight: bold; cursor: pointer; }
        .live-tag { color: #10b981; font-size: 0.7rem; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        footer { background: #001e3c; color: #64748b; padding: 30px; text-align: center; font-size: 0.75rem; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1 style="margin:0; font-size: 2.3rem; letter-spacing: -1.5px;">JLS HOQUEI</h1>
        <div id="status-tag" style="font-size:0.7rem; font-weight:700; margin-top:5px; opacity:0.9;">SINCRO REAL ACTIVA ‚úÖ</div>
    </header>
    
    <div id="main-content" class="p-20">
        <div class="widget">Carregant dades oficials de la FEP...</div>
    </div>

    <footer>
        <strong style="color:white; font-size:0.85rem;">DESENVOLUPAT PER JES√öS LORENZO S√ÅNCHEZ</strong>
    </footer>
</div>

<script>
let fullData = { equipos: [], reglamento_url: "" };

async function loadData() {
    try {
        const response = await fetch('hoquei_data.json?v=' + Date.now());
        fullData = await response.json();
        showHome();
    } catch (e) {
        document.getElementById('status-tag').innerText = "ERROR DE CONEXI√ì ‚ùå";
    }
}

function showHome() {
    let equipos = fullData.equipos || [];
    let classHtml = equipos.sort((a,b) => b.pts - a.pts).slice(0, 5).map((c, i) => `
        <div class="rank-item" onclick="verCategorias('${c.n}')">
            <span>${i+1}. ${c.n}</span>
            <span style="color:var(--red)">${c.pts} PTS</span>
        </div>
    `).join('');

    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TEMPS REAL (GPS)</span>
            <div class="temp-display"><span id="temp-val">...</span><span class="live-tag">‚óè LIVE</span></div>
        </div>
        <div class="widget">
            <span class="label">üèÜ CLASSIFICACI√ì REAL OK LLIGA</span>
            ${classHtml || '<p>Sense dades actualment</p>'}
        </div>
        <button class="btn-main" onclick="showList('CAT')">CATALUNYA</button>
        <button class="btn-main" style="background:var(--blue)" onclick="showList('ESP')">ESPANYA</button>
        <button class="btn-main" style="background:#f59e0b; color:black; border:2px solid #000;" onclick="window.open('${fullData.reglamento_url || 'https://fep.es/federacion/reglamentos'}', '_blank')">üìú REGLAMENTS 2025/2026</button>
    `;
    updateWeather();
}

function showList(r) {
    let filtered = (fullData.equipos || []).filter(c => r === 'CAT' ? c.reg === 'CAT' : c.reg !== 'CAT');
    let list = filtered.sort((a,b) => a.n.localeCompare(b.n)).map(c => `
        <div class="row" onclick="verCategorias('${c.n}')">
            <span>${c.n.toUpperCase()}</span>
            ${c.ok ? '<span style="color:var(--gold); font-size:1.2rem;">üèÜ</span>' : '<span>‚ùØ</span>'}
        </div>
    `).join('');

    document.getElementById('main-content').innerHTML = `
        <h3 class="label">EQUIPS DE ${r === 'CAT' ? 'CATALUNYA' : 'ESPANYA'}</h3>
        ${list}
        <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="showHome()">‚Üê TORNAR</button>
    `;
}

function verCategorias(nombre) {
    const club = (fullData.equipos || []).find(e => e.n === nombre);
    if(club) alert(`üìå CLUB: ${club.n}\n\nüìÇ CATEGORIES:\n‚Ä¢ ${club.cats.join('\n‚Ä¢ ')}`);
}

async function updateWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
            const data = await res.json();
            document.getElementById('temp-val').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
        });
    }
}

loadData();
</script>
</body>
</html>
