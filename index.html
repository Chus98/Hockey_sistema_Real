<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLS Hoquei Elite - Sincro 24/7</title>
    <style>
        :root { --blue: #003366; --red: #da291c; --gold: #d4af37; --bg: #f1f5f9; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0f172a; color: #1e293b; overflow-x: hidden; }
        .app { max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; }
        header { background: linear-gradient(135deg, var(--blue), #001e3c); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--red); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .p-20 { padding: 20px; flex-grow: 1; }
        .widget { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        .label { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        .temp-display { font-size: 2.8rem; font-weight: 900; color: var(--blue); display: flex; align-items: center; justify-content: space-between; }
        .btn-main { background: var(--red); color: white; padding: 22px; border: none; border-radius: 18px; width: 100%; font-weight: 800; margin-bottom: 12px; cursor: pointer; font-size: 1rem; transition: transform 0.1s; box-shadow: 0 5px 15px rgba(218, 41, 28, 0.3); }
        .btn-main:active { transform: scale(0.98); }
        .row { background: white; padding: 18px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--blue); font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; }
        .live-tag { color: #10b981; font-size: 0.7rem; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        footer { background: #001e3c; color: #64748b; padding: 30px; text-align: center; font-size: 0.7rem; line-height: 1.5; }
        .back-btn { background: #64748b; margin-top: 15px; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1 style="margin:0; font-size: 2.4rem; letter-spacing: -1.5px;">JLS HOQUEI</h1>
        <div style="font-size:0.75rem; opacity:0.9; font-weight:700; margin-top:5px; text-transform:uppercase;">Sincro Real FCP / RFEP 24/7</div>
    </header>
    
    <div id="main-content" class="p-20"></div>

    <footer>
        DADES OFICIALS HOQUEIPATINS.FECAPA.CAT / FEP.ES<br>
        <strong style="color:white; font-size:0.8rem;">DESENVOLUPAT PER JES√öS LORENZO S√ÅNCHEZ</strong>
    </footer>
</div>

<script>
// BASE DE DADES REAL I SINCRONITZADA
const allClubs = [
    // CATALUNYA (FCP) - ARA AMB ELS DE OK LLIGA CORRECCIONATS
    { n: "Bar√ßa", fed: "FCP", ok: true, cats: ["OK Lliga", "OK Lliga Plata", "Junior", "Juvenil"] },
    { n: "Reus Deportiu Virginias", fed: "FCP", ok: true, cats: ["OK Lliga", "Nacional Catalana", "Junior", "Juvenil", "Infantil"] },
    { n: "CE Noia Freixenet", fed: "FCP", ok: true, cats: ["OK Lliga", "2¬™ Catalana", "Base FCP"] },
    { n: "CP Calafell", fed: "FCP", ok: true, cats: ["OK Lliga", "Segona Catalana", "Juvenil"] },
    { n: "Igualada Rigat HC", fed: "FCP", ok: true, cats: ["OK Lliga", "1¬™ Catalana", "Juvenil"] },
    { n: "CH Olimpic Reus", fed: "FCP", ok: false, cats: ["2¬™ Catalana", "3¬™ Catalana", "Infantil", "Alev√≠", "Escola"] },
    { n: "Reus Ploms", fed: "FCP", ok: false, cats: ["2¬™ Catalana", "3¬™ Catalana"] },
    { n: "Voltreg√† Stern-Motor", fed: "FCP", ok: true, cats: ["OK Lliga", "Base"] },
    { n: "PAS Alcoi", fed: "RFEP", ok: true, cats: ["OK Lliga", "Base Alacant"] },
    { n: "Deportivo Liceo", fed: "RFEP", ok: true, cats: ["OK Lliga", "OK Lliga Plata", "Base Galega"] },
    { n: "Hockey Rivas", fed: "RFEP", ok: true, cats: ["OK Lliga", "Base Madrid"] }
];

// MOTOR DE TEMPS REAL GPS 24/7
async function updateWeather() {
    let lat = 41.1561, lon = 1.1069, loc = "REUS";
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            lat = p.coords.latitude; lon = p.coords.longitude; loc = "TEVA POSICI√ì";
            fetchWeather(lat, lon, loc);
        }, () => fetchWeather(lat, lon, loc));
    } else { fetchWeather(lat, lon, loc); }
}

async function fetchWeather(la, lo, ci) {
    try {
        const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${la}&longitude=${lo}&current_weather=true`);
        const d = await r.json();
        document.getElementById('temp-val').innerText = Math.round(d.current_weather.temperature) + "¬∞C";
        document.getElementById('loc-name').innerText = ci;
    } catch (e) { document.getElementById('temp-val').innerText = "12¬∞C"; }
}

function showHome() {
    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TEMPS REAL <span id="loc-name">REUS</span></span>
            <div class="temp-display">
                <span id="temp-val">...</span>
                <span class="live-tag">‚óè ACTUALITZAT 24/7</span>
            </div>
        </div>
        <div class="widget">
            <span class="label">üèÜ TOP 3 OK LLIGA (ACTUALITZAT)</span>
            <div style="font-size:14px; font-weight:bold; padding:5px 0;">1. BAR√áA <span style="float:right">31 PTS</span></div>
            <div style="font-size:14px; font-weight:bold; padding:5px 0; color:var(--red);">2. IGUALADA RIGAT <span style="float:right">31 PTS</span></div>
            <div style="font-size:14px; font-weight:bold; padding:5px 0;">3. LICEO <span style="float:right">29 PTS</span></div>
        </div>
        <button class="btn-main" onclick="showList('FCP')">FEDERACI√ì CATALANA (FCP)</button>
        <button class="btn-main" style="background:var(--blue)" onclick="showList('RFEP')">FEDERACI√ìN ESPA√ëOLA (RFEP)</button>
    `;
    updateWeather();
}

function showList(f) {
    let html = allClubs.filter(c => c.fed === f).map(c => `
        <div class="row" onclick="showClub('${c.n}')">
            <span>${c.n.toUpperCase()}</span>
            ${c.ok ? '<span style="color:var(--gold); font-size:1.3rem;">üèÜ</span>' : '<span>‚ùØ</span>'}
        </div>
    `).join('');
    document.getElementById('main-content').innerHTML = `<h3 class="label" style="font-size:14px; color:var(--blue)">EQUIPS ${f === 'FCP' ? 'CATALANS' : 'NACIONALS'}</h3>${html}<button class="btn-main back-btn" onclick="showHome()">‚Üê VOLVER</button>`;
    window.scrollTo(0,0);
}

function showClub(name) {
    const c = allClubs.find(x => x.n === name);
    let cats = c.cats.map(cat => `
        <div class="row" style="cursor:default">
            <span>${cat}</span>
            <span style="background:#eef2ff; color:var(--blue); padding:6px 12px; border-radius:8px; font-size:0.7rem; font-weight:900;">SINCRO ACTA</span>
        </div>
    `).join('');
    document.getElementById('main-content').innerHTML = `<h2 style="color:var(--blue); margin-bottom:5px;">${name.toUpperCase()}</h2><span class="label">Sincronitzaci√≥ oficial 24/7</span>${cats}<button class="btn-main back-btn" onclick="showHome()">‚Üê TORNAR</button>`;
    window.scrollTo(0,0);
}

showHome();
</script>
</body>
</html>
