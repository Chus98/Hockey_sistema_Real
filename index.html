<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLS Hoquei - Sistema Integral</title>
    <style>
        :root { --blue: #003366; --red: #da291c; --gold: #d4af37; --bg: #f1f5f9; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0f172a; color: #1e293b; }
        .app { max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; }
        header { background: linear-gradient(135deg, var(--blue), #001e3c); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--red); }
        .p-20 { padding: 20px; flex: 1; }
        .widget { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
        .label { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px; }
        .temp-display { font-size: 2.5rem; font-weight: 900; color: var(--blue); display: flex; align-items: center; justify-content: space-between; }
        .btn-main { background: var(--red); color: white; padding: 18px; border: none; border-radius: 18px; width: 100%; font-weight: 800; margin-bottom: 12px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 6px rgba(218, 41, 28, 0.2); }
        .rank-item { padding: 12px 0; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        .row { background: white; padding: 18px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--blue); font-weight: bold; cursor: pointer; }
        footer { background: #001e3c; color: white; padding: 25px; text-align: center; font-size: 0.8rem; font-weight: bold; }
        .ok-badge { display: flex; align-items: center; margin-top: 4px; }
        .ok-text { font-size: 9px; font-weight: 900; color: var(--gold); margin-left: 5px; text-transform: uppercase; }
        .other-text { font-size: 9px; font-weight: 700; color: #64748b; margin-top: 4px; text-transform: uppercase; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1 style="margin:0; font-size: 2.2rem; letter-spacing: -1px;">JLS HOQUEI</h1>
        <div id="sync-status" style="font-size:0.7rem; margin-top:5px; font-weight: bold; color: #10b981;">FEDERACI√ì CATALANA I ESPANYOLA ‚úÖ</div>
    </header>
    
    <div id="main-content" class="p-20"></div>

    <footer>DESENVOLUPAT PER JES√öS LORENZO S√ÅNCHEZ</footer>
</div>

<script>

    equipos: [

        {n: "HOCKEY CLUB LICEO", pts: 41, reg: "ESP", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "S√®nior B", "Base"]},
        {n: "BAR√áA", pts: 38, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "OK Lliga Plata", "Base"]},
        {n: "IGUALADA RIGAT HC", pts: 38, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},

        {n: "REUS DEPORTIU BRASILIA", pts: 28, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Femen√≠", "Base"]},
        {n: "CE NOIA FREIXENET", pts: 25, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "CP VOLTREGA MOVENTO STERN", pts: 22, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "PONS LLEIDA", pts: 18, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "AITEX PAS ALCOI", pts: 18, reg: "ESP", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "ADISS HOCKEY RIVAS", pts: 16, reg: "ESP", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "CERDANYOLA CLUB D'HOQUEI", pts: 13, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "SHUM FRIT RAVICH", pts: 12, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "INNOAESTHETICS HC SANT JUST", pts: 11, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},
        {n: "CH CALDES RECAM L√ÄSER", pts: 6, reg: "CAT", ok: true, cat_label: "OK LLIGA", cats: ["OK Lliga", "Base"]},

        // BAIX CAMP / TARRAGONA
        {n: "CN REUS PLOMS", pts: 0, reg: "CAT", ok: false, cat_label: "2¬™ i 3¬™ CATALANA", cats: ["2¬™ Catalana", "3¬™ Catalana", "Base"]},
        {n: "CP VILA-SECA", pts: 0, reg: "CAT", ok: false, cat_label: "NACIONAL CATALANA", cats: ["S√®nior", "Base"]},
        {n: "CP CAMBRILS", pts: 0, reg: "CAT", ok: false, cat_label: "CATEGORIA PROVINCIAL", cats: ["S√®nior", "Base"]},
        {n: "CP RIUDOMS", pts: 0, reg: "CAT", ok: false, cat_label: "CATEGORIA PROVINCIAL", cats: ["Base"]},
        {n: "CE VENDRELL", pts: 0, reg: "CAT", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},

        // PROV√çNCIA BARCELONA
        {n: "PHC SANT CUGAT", pts: 0, reg: "CAT", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "CP VIC", pts: 0, reg: "CAT", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "CP MANLLEU", pts: 0, reg: "CAT", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "CH MATAR√ì", pts: 0, reg: "CAT", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "CP VILAFRANCA", pts: 0, reg: "CAT", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "UE HORTA", pts: 0, reg: "CAT", ok: false, cat_label: "1¬™ CATALANA", cats: ["S√®nior", "Base"]},
        {n: "CP CONGR√âS", pts: 0, reg: "CAT", ok: false, cat_label: "1¬™ CATALANA", cats: ["S√®nior", "Base"]},

        // ALTRES ESPANYA (RFEP)
        {n: "CP ALCOBENDAS", pts: 0, reg: "ESP", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "DOMINICOS", pts: 0, reg: "ESP", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "CAA DOMINICOS", pts: 0, reg: "ESP", ok: false, cat_label: "OK LLIGA PLATA", cats: ["S√®nior", "Base"]},
        {n: "RC JOLASETA", pts: 0, reg: "ESP", ok: false, cat_label: "NACIONAL ESPANYOLA", cats: ["S√®nior", "Base"]}
    ]
};

async function loadPoints() {
    try {
        const response = await fetch('hoquei_data.json?v=' + Date.now());
        if (response.ok) {
            const data = await response.json();
            if (data.equipos) {
                data.equipos.forEach(remote => {
                    const local = appData.equipos.find(e => e.n.toUpperCase() === remote.n.toUpperCase());
                    if (local) local.pts = remote.pts;
                });
                document.getElementById('sync-status').innerText = "DADES OFICIALS ACTUALITZADES ‚ö°";
            }
        }
    } catch (e) { document.getElementById('sync-status').innerText = "SINCRO LOCAL ACTIVA ‚úÖ"; }
    renderHome();
}

function renderHome() {
    // Nom√©s mostrem el TOP 6 de l'OK Lliga a la Home
    const ranking = [...appData.equipos].filter(e => e.ok).sort((a,b) => b.pts - a.pts).slice(0, 6);
    let rankHtml = "";
    ranking.forEach((e, i) => {
        rankHtml += `
            <div class="rank-item" onclick="verCats('${e.n}')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:800; font-size: 0.9rem;">${i+1}. ${e.n}</span>
                    <span style="color:var(--red); font-weight:900;">${e.pts} PTS</span>
                </div>
                <div class="ok-badge">
                    <span>üèÜ</span><span class="ok-text">OK LLIGA MASCULINA</span>
                </div>
            </div>`;
    });

    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TEMPS REAL (GPS)</span>
            <div class="temp-display"><span id="temp-val">12¬∞C</span><span style="color:#10b981; font-size:0.7rem;">‚óè LIVE</span></div>
        </div>
        <div class="widget" style="border-top: 4px solid var(--gold);">
            <span class="label">üèÜ CLASSIFICACI√ì REIAL FEP (OK LLIGA)</span>
            <div>${rankHtml}</div>
        </div>
        <button class="btn-main" onclick="renderList('CAT')">FEDERACI√ì CATALANA</button>
        <button class="btn-main" style="background:var(--blue)" onclick="renderList('ESP')">FEDERACI√ì ESPANYOLA</button>
        <button class="btn-main" style="background:#f59e0b; color:black; border:2px solid black;" onclick="window.open('${appData.reglamento}')">üìú REGLAMENTS 2025/2026</button>
    `;
    updateWeather();
}

function renderList(reg) {
    const list = appData.equipos.filter(e => e.reg === reg).sort((a,b) => a.n.localeCompare(b.n));
    let listHtml = "";
    list.forEach(e => {
        listHtml += `
            <div class="row" onclick="verCats('${e.n}')">
                <div>
                    <div style="font-size:0.85rem;">${e.n}</div>
                    ${e.ok ? 
                        '<div class="ok-badge"><span>üèÜ</span><span class="ok-text">OK LLIGA</span></div>' : 
                        `<div class="other-text">üìç ${e.cat_label}</div>`}
                </div>
                <span>‚ùØ</span>
            </div>`;
    });

    document.getElementById('main-content').innerHTML = `
        <h3 class="label">EQUIPS ${reg === 'CAT' ? 'CATALUNYA' : 'ESPANYA'} (TOTAL: ${list.length})</h3>
        <div style="max-height:480px; overflow-y:auto; padding-right: 5px;">${listHtml}</div>
        <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="renderHome()">‚Üê TORNAR</button>
    `;
}

function verCats(name) {
    const e = appData.equipos.find(i => i.n === name);
    if(e) alert("üìå CLUB: " + e.n + "\n\nüìÇ CATEGORIES OFICIALS:\n‚Ä¢ " + e.cats.join('\n‚Ä¢ '));
}

async function updateWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
                const data = await res.json();
                document.getElementById('temp-val').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
            } catch(e) {}
        });
    }
}

loadPoints();
</script>
</body>
</html>
