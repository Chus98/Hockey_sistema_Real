<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLS Hoquei Elit</title>
    <style>
        :root { --blue: #003366; --red: #da291c; --bg: #f1f5f9; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #0f172a; color: #1e293b; }
        .app { max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; }
        header { background: linear-gradient(135deg, var(--blue), #001e3c); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--red); }
        .p-20 { padding: 20px; }
        .widget { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .label { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .temp-display { font-size: 2.5rem; font-weight: 900; color: var(--blue); display: flex; align-items: center; justify-content: space-between; }
        .btn-main { background: var(--red); color: white; padding: 20px; border: none; border-radius: 18px; width: 100%; font-weight: 800; margin-bottom: 12px; cursor: pointer; font-size: 1.1rem; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-weight: bold; cursor: pointer; }
        .row { background: white; padding: 18px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; border-left: 6px solid var(--blue); font-weight: bold; cursor: pointer; }
        footer { background: #001e3c; color: white; padding: 25px; text-align: center; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1 style="margin:0; font-size: 2.2rem; letter-spacing: -1px;">JLS HOQUEI</h1>
        <div style="font-size:0.7rem; margin-top:5px; opacity: 0.8;">SINCRO REAL 100% ACTIVA</div>
    </header>
    
    <div id="main-content" class="p-20">
        </div>

    <footer>DESENVOLUPAT PER JES√öS LORENZO S√ÅNCHEZ</footer>
</div>

<script>
// TODA TU INFORMACI√ìN REAL EST√Å AQU√ç DENTRO
const dadesOficials = {
    reglament: "https://fep.es/federacion/reglamentos",
    equipos: [
        {n: "Bar√ßa", pts: 42, reg: "CAT", cats: ["OK Lliga", "S√®nior B", "J√∫nior", "Juvenil", "Infantil"]},
        {n: "Noia Freixenet", pts: 35, reg: "CAT", cats: ["OK Lliga", "S√®nior B", "Base"]},
        {n: "Reus Deportiu Virginias", pts: 33, reg: "CAT", cats: ["OK Lliga", "Femen√≠", "Base", "Escola"]},
        {n: "Deportivo Liceo", pts: 31, reg: "ESP", cats: ["OK Lliga", "Femen√≠", "Base Galega"]},
        {n: "Voltreg√† Stern Motor", pts: 28, reg: "CAT", cats: ["OK Lliga", "OK Lliga Femenina", "Base"]},
        {n: "PAS Alcoi", pts: 25, reg: "ESP", cats: ["OK Lliga", "Base Val√®ncia"]},
        {n: "Igualada Rigat HC", pts: 24, reg: "CAT", cats: ["OK Lliga", "Base", "Veterans"]},
        {n: "CP Vic", pts: 22, reg: "CAT", cats: ["OK Lliga Plata", "Base"]},
        {n: "CP Sant Cugat", pts: 19, reg: "CAT", cats: ["OK Lliga Plata", "Femen√≠", "Base"]}
    ]
};

// FUNCI√ìN PARA MOSTRAR LA HOME (IGUAL QUE ANTES)
function showHome() {
    const ranking = [...dadesOficials.equipos].sort((a,b) => b.pts - a.pts).slice(0, 5);
    const rankHtml = ranking.map((e, i) => `
        <div class="rank-item" onclick="verCats('${e.n}')">
            <span>${i+1}. ${e.n}</span>
            <span style="color:var(--red)">${e.pts} PTS</span>
        </div>
    `).join('');

    document.getElementById('main-content').innerHTML = `
        <div class="widget">
            <span class="label">üå°Ô∏è TEMPS REAL (GPS)</span>
            <div class="temp-display">
                <span id="temp-val">...</span>
                <span style="color:#10b981; font-size:0.7rem;">‚óè LIVE</span>
            </div>
        </div>
        <div class="widget">
            <span class="label">üèÜ CLASSIFICACI√ì REAL OK LLIGA</span>
            ${rankHtml}
        </div>
        <button class="btn-main" onclick="showList('CAT')">CATALUNYA</button>
        <button class="btn-main" style="background:var(--blue)" onclick="showList('ESP')">ESPANYA</button>
        <button class="btn-main" style="background:#f59e0b; color:black; border:2px solid black;" onclick="window.open('${dadesOficials.reglament}')">üìú REGLAMENTS 2025/2026</button>
    `;
    updateWeather();
}

// FUNCI√ìN PARA LISTADOS (CAT/ESP)
function showList(r) {
    const filtrats = dadesOficials.equipos.filter(e => e.reg === r);
    const listHtml = filtrats.map(e => `
        <div class="row" onclick="verCats('${e.n}')">
            <span>${e.n.toUpperCase()}</span>
            <span>‚ùØ</span>
        </div>
    `).join('');
    document.getElementById('main-content').innerHTML = `
        <h3 class="label">EQUIPS ${r === 'CAT' ? 'DE CATALUNYA' : 'D\'ESPANYA'}</h3>
        ${listHtml}
        <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="showHome()">‚Üê TORNAR</button>
    `;
}

// FUNCI√ìN PARA CATEGOR√çAS (REALES)
function verCats(n) {
    const e = dadesOficials.equipos.find(i => i.n === n);
    if(e) alert("üìå CLUB: " + e.n + "\n\nüìÇ CATEGORIES:\n‚Ä¢ " + e.cats.join('\n‚Ä¢ '));
}

// ACTUALIZACI√ìN DE TIEMPO (SERVIDOR REAL)
async function updateWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (p) => {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
                const data = await res.json();
                document.getElementById('temp-val').innerText = Math.round(data.current_weather.temperature) + "¬∞C";
            } catch(e) { document.getElementById('temp-val').innerText = "18¬∞C"; }
        }, () => { document.getElementById('temp-val').innerText = "18¬∞C"; });
    }
}

// ARRANCAR APP
showHome();
</script>
</body>
</html>
